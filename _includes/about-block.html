{%- capture content -%}
  <div class="point">
    <h2 class="title">{{ include.title }}</h2>
    {%- if include.content -%}
      <div class="content">{{ include.content | markdownify }}</div>
    {%- endif -%}
  </div>
{%- endcapture -%}
{%- include block.html content=content background=include.background short=include.short -%}
